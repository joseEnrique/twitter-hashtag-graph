    <style type="text/css">
    
    #mynetwork {
      width: 800px;
      height: 400px;
      margin-left: 15em;

    }
  </style>



   <script type="text/javascript"> 

    var nodes = null;
    var edges = null;
    var network = null;

    // Called when the Visualization API is loaded.
    function draw() {
      // create people.
      // value corresponds with the age of the person
      var DIR = '../img/indonesia/';
      nodes = [
        {id: 1,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/582846350254944256/GatwiMQM_400x400.jpg', label:"David"},
        {id: 2,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/797348182460076032/ZNx5nLCn_400x400.jpg', label:"Jos√© Enrique"},
        {id: 3,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/704998387230371841/EC5N-ajy_400x400.jpg', label:"Leo"},
        {id: 4,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/515047172069683200/ODu_YsN7_400x400.jpeg', label:"Antonio"},
        {id: 5,  shape: 'square', image: DIR + '5.png', label:"MATI"},
      ];

      // create connections between people
      // value corresponds with the amount of contact between two people
      edges = [
        {from: 1, to: 5},
        {from: 2, to: 5},
        {from: 3, to: 5},
        {from: 4, to: 5},
      ];

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
          borderWidth:4,
          size:30,
        color: {
            border: '#222222',
            background: '#666666'
          },
          font:{color:'#black'}
        },
        edges: {
          color: 'black'
        }
      };
      network = new vis.Network(container, data, options);
    }
  </script>
