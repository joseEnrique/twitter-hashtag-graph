<!doctype html>
<html>
<head>
  <title>Network | Circular images</title>

  <style type="text/css">
    body {
      font: 10pt arial;
    }
    #mynetwork {
      width: 800px;
      height: 800px;
      border: 1px solid lightgray;
      background-color:#333333;
    }
  </style>

  <script type="text/javascript" src="js/vis.js"></script>
  <link href="css/vis-network.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    var DIR = 'img/soft-scraps-icons/';

    var nodes = null;
    var edges = null;
    var network = null;

    // Called when the Visualization API is loaded.
    function draw() {
      // create people.
      // value corresponds with the age of the person
      var DIR = '../img/indonesia/';
      nodes = [
        {id: 1,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/763748179745603584/pbHFf0pR_normal.jpg'},
        {id: 2,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/797087879403081728/lbaQApjC_normal.jpg'},
        {id: 3,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/754518922377003008/kvPQBPQk_normal.jpg'},
        {id: 4,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/378800000345459091/875ea91e84e6adf922913a72729bd9b7_normal.jpeg', label:"pictures by this guy!"},
        {id: 5,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/1379992980/26544_385811205348_556620348_3722173_7693944_n_normal.jpg'},
        {id: 6,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/739564039953489920/kAcMXDjx_normal.jpg'},
        {id: 7,  shape: 'circularImage', image: 'https://pbs.twimg.com/profile_images/689141254777507840/BeuwRtIb_normal.png'},
        {id: 8,  shape: 'circularImage', image: DIR + '8.png'},
        {id: 9,  shape: 'circularImage', image: DIR + '9.png'},
        {id: 10, shape: 'circularImage', image: DIR + '10.png'},
        {id: 11, shape: 'circularImage', image: DIR + '11.png'},
        {id: 12, shape: 'circularImage', image: DIR + '12.png'},
        {id: 13, shape: 'circularImage', image: DIR + '13.png'},
        {id: 14, shape: 'circularImage', image: DIR + '14.png'},
        {id: 15, shape: 'circularImage', image: DIR + 'missing.png', brokenImage: DIR + 'missingBrokenImage.png', label:"when images\nfail\nto load"},
        {id: 16, shape: 'circularImage', image: DIR + 'anotherMissing.png', brokenImage: DIR + '9.png', label:"fallback image in action"}
      ];

      // create connections between people
      // value corresponds with the amount of contact between two people
      edges = [
        {from: 1, to: 2},
        {from: 2, to: 3},
        {from: 2, to: 4},
        {from: 4, to: 5},
        {from: 4, to: 10},
        {from: 4, to: 6},
        {from: 6, to: 7},
        {from: 7, to: 8},
        {from: 8, to: 9},
        {from: 8, to: 10},
        {from: 10, to: 11},
        {from: 11, to: 12},
        {from: 12, to: 13},
        {from: 13, to: 14},
        {from: 9, to: 16}
      ];

      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
          borderWidth:4,
          size:30,
	      color: {
            border: '#222222',
            background: '#666666'
          },
          font:{color:'#eeeeee'}
        },
        edges: {
          color: 'lightgray'
        }
      };
      network = new vis.Network(container, data, options);
    }
  </script>
  <script src="../../googleAnalytics.js"></script>
</head>

<body onload="draw()">

<div id="mynetwork"></div>
</body>
</html>
